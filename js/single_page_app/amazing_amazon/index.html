<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="js/main.js" async></script>
    <title>Amazing Amazon App</title>
</head>
<body>

    <div class="ui container">

        <div class="ui secondary pointing menu navbar">
            <a class="active item" data-target="welcome">
              Welcome
            </a>
            <a class="item" data-target="product-index">
              Products
            </a>
            <a class="item" data-target="product-new">
              New Product
            </a>
        </div>

        <div class="ui segment">
            <!-- Welcome Section -->
            <section class="page active" id="welcome">
                <div class="ui header">
                    Welcome to Amazing Amazon!
                </div>
            </section>
            <!-- Product Show Section -->
            <section class="page" id="product-show"></section>
            <!-- Product Index Section -->
            <section class="page" id="product-index">
                <div class="ui header">Products</div>
                <div class="ui list product-list"></div>
            </section>
            <!-- New Product Section -->
            <section class="page" id="product-new">
                <div class="ui header">New Product</div>
                <form class="ui form" id="new-product-form">
                    <div class="field">
                      <label for="title">Title</label>
                      <input type="text" name="title" id="title" placeholder="Enter product title">
                    </div>
                    <div class="field">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" placeholder="Enter product description" rows="3"></textarea>
                    </div>
                    <div class="field">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" min="0.00" step="0.01">
                    </div>
                    <button class="ui teal button" type="submit">Add Product</button>
                </form>
            </section>
            <!-- Edit Product Section -->
            <section class="page" id="product-edit">
                <div class="ui header">Edit Product</div>
                <form class="ui form" id="edit-product-form">
                    <div class="field">
                      <label for="title">Title</label>
                      <input type="text" name="title" id="title" placeholder="Enter product title">
                    </div>
                    <div class="field">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" placeholder="Enter product description" rows="3"></textarea>
                    </div>
                    <div class="field">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" min="0.00" step="0.01">
                    </div>
                    <button class="ui teal button" type="submit">Update Product</button>
                  </form>
            </section>
        </div>

    </div>
    
</body>
</html>
