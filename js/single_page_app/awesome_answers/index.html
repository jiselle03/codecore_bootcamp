<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="js/main.js" async></script>
    <title>Awesome Answers App</title>
</head>
<body>

    <div class="ui container">

        <div class="ui secondary pointing menu navbar">
            <a class="active item" data-target="welcome">
              Welcome
            </a>
            <a class="item" data-target="question-index">
              Questions
            </a>
            <a class="item" data-target="question-new">
              New Question
            </a>
        </div>

        <div class="ui segment">
            <!-- Welcome Section -->
            <section class="page active">
                <div class="ui header">
                    Welcome to Awesome Answers!
                </div>
            </section>
            <!-- Question Show Section -->
            <section class="page" id="question-show"></section>
            <!-- Question Index Section -->
            <section class="page" id="question-index">
                <div class="ui header">Questions</div>
                <div class="ui list question-list"></div>
            </section>
            <!-- New Question Section -->
            <section class="page" id="question-new">
                <div class="ui header">New Question</div>
                <form class="ui form" id="new-question-form">
                    <div class="field">
                      <label for="title">Title</label>
                      <input type="text" name="title" id="title" placeholder="Enter question title">
                    </div>
                    <div class="field">
                        <label for="body">Body</label>
                        <textarea name="body" id="body" placeholder="Enter question body" rows="3"></textarea>
                      </div>
                    <button class="ui teal button" type="submit">Add Question</button>
                  </form>
            </section>
            <!-- Edit Question Section -->
            <section class="page" id="question-edit">
                <div class="ui header">Edit Question</div>
                <form class="ui form" id="edit-question-form">
                    <div class="field">
                      <label for="title">Title</label>
                      <input type="text" name="title" id="title" placeholder="Enter question title">
                    </div>
                    <div class="field">
                        <label for="body">Body</label>
                        <textarea name="body" id="body" placeholder="Enter question body" rows="3"></textarea>
                      </div>
                    <button class="ui teal button" type="submit">Update Question</button>
                  </form>
            </section>
        </div>

    </div>
    
</body>
</html>
