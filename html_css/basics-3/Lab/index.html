<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid Introduction</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <ul class="grid-container">
        <div class="css-grid">
            <h1><strong>CSS GRID</strong></h1>
            <h2>The most powerful layout system&mdash;a purely visual tool.</h2>
        </div>

        <div class="big-grouping">
            <div class="description">
                <h2>Define your own two-dimensional grid in both rows and columns.</h2>
                <h2>Over 86% browser support worldwide.</h2>
            </div>
            <img src="assets/art2.jpg" alt="painting-flowers" class="grid-item">
        </div>

        <img src="assets/art1.jpg" alt="painting-woman" class="grid-item">
        
        <img src="assets/art3.jpg" alt="painting-man" class="grid-item">

        <img src="assets/art4.jpg" alt="painting-pope" class="grid-item">

        <img src="assets/iphone-wireframe-landscape.png" alt="iphone-landscape" class="grid-item iphone-landscape">
        <img src="assets/iphone-wireframe-portrait.png" alt="iphone-portrait" class="grid-item iphone-portrait">
        
        <div class="button">
                <button>Learn More</button>
        </div>
    </ul>
</body>
</html>
